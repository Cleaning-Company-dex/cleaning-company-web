<!DOCTYPE html>
<html>
<head>
    <title>Add Employee - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Add New Employee</h1>
                <a href="/admin/employees" class="text-blue-600 hover:text-blue-800">‚Üê Back</a>
            </div>
        </div>
    </nav>
    
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Name</label>
                        <input type="text" name="name" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" name="email" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Phone</label>
                        <input type="tel" name="phone" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Username</label>
                        <input type="text" name="username" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Password</label>
                        <input type="password" name="password" required class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Hourly Rate</label>
                        <input type="number" name="hourly_rate" value="20" step="0.50" class="w-full px-3 py-2 border rounded focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700">
                        Add Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
