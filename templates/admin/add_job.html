<!DOCTYPE html>
<html>
<head>
    <title>Schedule Job - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="px-6 py-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Schedule New Job</h1>
                <a href="/admin/schedule" class="text-blue-600 hover:text-blue-800">‚Üê Back</a>
            </div>
        </div>
    </nav>
    
    <div class="max-w-2xl mx-auto px-4">
        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Customer</label>
                        <select name="customer_name" required class="w-full px-3 py-2 border rounded">
                            <option value="">Select Customer</option>
                            {% for customer in customers %}
                            <option value="{{ customer.Name }}">{{ customer.Name }} - {{ customer.Address }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Date</label>
                        <input type="date" name="date" required class="w-full px-3 py-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Time</label>
                        <input type="time" name="time" required class="w-full px-3 py-2 border rounded">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Employee</label>
                        <select name="employee" required class="w-full px-3 py-2 border rounded">
                            <option value="">Select Employee</option>
                            {% for employee in employees %}
                            <option value="{{ employee.Name }}">{{ employee.Name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Service Type</label>
                        <select name="service_type" required class="w-full px-3 py-2 border rounded">
                            <option value="regular">Regular Cleaning</option>
                            <option value="deep">Deep Cleaning</option>
                            <option value="move_in">Move In/Out</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-1">Price</label>
                        <input type="number" name="price" step="0.01" required class="w-full px-3 py-2 border rounded">
                    </div>
                    
                    <button type="submit" class="w-full bg-purple-600 text-white py-2 px-4 rounded hover:bg-purple-700">
                        Schedule Job
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
