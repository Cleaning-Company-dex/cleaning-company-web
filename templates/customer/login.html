{% extends "base.html" %}

{% block title %}Customer Login - {{ business_name }}{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; margin-bottom: 2rem;">Customer Login</h2>
    
    <form method="POST" action="{{ url_for('customer.login') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required autofocus
                   placeholder="your@email.com">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Login to Your Account
        </button>
    </form>
    
    <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #dee2e6;">
        <p style="text-align: center; color: #666;">
            New customer?<br>
            <a href="{{ url_for('public.quote') }}">Get a quote first</a> to create your account
        </p>
    </div>
    
    <div style="margin-top: 1rem; text-align: center;">
        <a href="{{ url_for('public.login') }}" style="color: #666;">‚Üê Back to login options</a>
    </div>
</div>
{% endblock %}
